[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
markers =
    basico: Pruebas básicas del clasificador
    avanzado: Pruebas avanzadas del clasificador
    edge: Pruebas edge del clasificador
    integration: Pruebas de integración
